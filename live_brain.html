<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech â†’ Brain Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 40% 60%;
            height: 100vh;
            gap: 1px;
            background: rgba(255,255,255,0.1);
        }

        /* Left Panel - Transcript */
        .transcript-panel {
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .panel-header h2 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .session-info {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .transcript-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .transcript-text {
            line-height: 1.8;
            font-size: 1.1em;
        }

        .sentence {
            display: inline;
            transition: background 0.3s;
            padding: 2px 0;
        }

        .sentence.recent {
            background: rgba(102, 126, 234, 0.2);
            border-radius: 3px;
            padding: 2px 4px;
        }

        .word {
            display: inline-block;
            margin: 0 2px;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.2s;
            cursor: default;
        }

        .word:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .word-timestamps {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            max-height: 200px;
            overflow-y: auto;
        }

        .word-timestamp {
            display: inline-block;
            font-size: 0.8em;
            opacity: 0.6;
            margin: 2px;
            padding: 2px 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        /* Right Panel - Brain */
        .brain-panel {
            background: rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #brain-canvas {
            flex: 1;
            position: relative;
        }

        #gl {
            width: 100% !important;
            height: 100% !important;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .status-value {
            font-weight: 500;
        }

        .rms-meter {
            width: 100px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .rms-level {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.1s;
        }

        .similarity-score {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        /* Processing indicator */
        .processing-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .processing-indicator.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Context window indicator */
        .context-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .context-progress {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .context-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        /* Brain info overlay */
        .brain-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            backdrop-filter: blur(10px);
        }

        .brain-info h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .brain-info-item {
            font-size: 0.85em;
            margin: 5px 0;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(102, 126, 234, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 50% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Transcript -->
        <div class="transcript-panel">
            <div class="panel-header">
                <h2>ðŸŽ¤ Live Transcript</h2>
                <div class="session-info" id="session-info">
                    Session: <span id="session-id">-</span>
                </div>
            </div>
            <div class="transcript-container">
                <div class="transcript-text" id="transcript"></div>
                <div class="word-timestamps" id="word-timestamps"></div>
            </div>
        </div>

        <!-- Right Panel: Brain Visualization -->
        <div class="brain-panel">
            <div class="context-indicator">
                <div>Context Window: <span id="word-count">0</span> words</div>
                <div class="context-progress">
                    <div class="context-fill" id="context-fill"></div>
                </div>
            </div>

            <div class="processing-indicator" id="processing">
                <div class="spinner"></div>
                <span>Generating brain map...</span>
            </div>

            <div class="brain-info" id="brain-info" style="display: none;">
                <h3>Brain Map Info</h3>
                <div class="brain-info-item">Similarity: <span id="info-similarity">-</span></div>
                <div class="brain-info-item">Index: <span id="info-index">-</span></div>
                <div class="brain-info-item">Time: <span id="info-time">-</span></div>
            </div>

            <div id="brain-canvas">
                <canvas id="gl"></canvas>
            </div>

            <div class="controls">
                <button class="control-btn" id="view-3d">3D View</button>
                <button class="control-btn" id="view-axial">Axial</button>
                <button class="control-btn" id="view-sagittal">Sagittal</button>
                <button class="control-btn" id="reset-view">Reset</button>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Audio Level:</span>
                    <div class="rms-meter">
                        <div class="rms-level" id="rms-level"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span class="status-label">Words:</span>
                    <span class="status-value" id="total-words">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Brain Maps:</span>
                    <span class="status-value" id="map-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Similarity:</span>
                    <span class="similarity-score" id="similarity">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load NiiVue -->
    <script src="/static/niivue.umd.js"></script>

    <script>
        // ===== WEBSOCKET CONNECTION =====
        const ws = new WebSocket(`ws://${location.host}/ws`);
        ws.binaryType = 'arraybuffer';

        // ===== DOM ELEMENTS =====
        const transcriptEl = document.getElementById('transcript');
        const wordTimestampsEl = document.getElementById('word-timestamps');
        const rmsLevelEl = document.getElementById('rms-level');
        const wordCountEl = document.getElementById('word-count');
        const totalWordsEl = document.getElementById('total-words');
        const mapCountEl = document.getElementById('map-count');
        const similarityEl = document.getElementById('similarity');
        const sessionIdEl = document.getElementById('session-id');
        const processingEl = document.getElementById('processing');
        const contextFillEl = document.getElementById('context-fill');
        const brainInfoEl = document.getElementById('brain-info');

        // ===== STATE =====
        let fullText = "";
        let sentences = [];
        let wordCount = 0;
        let totalWords = 0;
        let mapCount = 0;
        let currentBrainMap = null;
        let nv = null;  // NiiVue instance
        const MIN_WORDS_FOR_BRAIN = 30;

        // ===== NIIVUE SETUP =====
        async function initNiiVue() {
            const { Niivue } = niivue;

            nv = new Niivue({
                backColor: [0, 0, 0, 0],
                isColorbar: true,
                show3Dcrosshair: false,
                isOrientCube: true
            });

            await nv.attachTo('gl');

            // Load default brain template
            try {
                await nv.loadVolumes([{
                    url: '/mni152_t1_2mm.nii.gz',
                    colormap: 'gray',
                    opacity: 0.2,
                    visible: true
                }]);

                // Set default view
                nv.setSliceType(nv.sliceTypeRender);
                nv.setRenderAzimuthElevation(120, 15);
                nv.drawScene();

                console.log('NiiVue initialized with brain template');
            } catch (e) {
                console.error('Error loading brain template:', e);
            }
        }

        // ===== WEBSOCKET HANDLERS =====
        ws.onopen = () => {
            console.log("Connected to server");
            initNiiVue();
        };

        ws.onclose = () => {
            console.log("Disconnected from server");
        };

        ws.onmessage = async (evt) => {
            const data = JSON.parse(new TextDecoder().decode(evt.data));

            switch(data.kind) {
                case 'partial':
                    handlePartialWords(data);
                    break;

                case 'final_sentence':
                    handleFinalSentence(data);
                    break;

                case 'metrics':
                    handleMetrics(data);
                    break;

                case 'brain_update':
                    await handleBrainUpdate(data);
                    break;

                case 'session_info':
                    handleSessionInfo(data);
                    break;
            }
        };

        // ===== MESSAGE HANDLERS =====
        function handlePartialWords(data) {
            // Add words to timestamp display
            for (const w of data.words) {
                const span = document.createElement('span');
                span.className = 'word-timestamp';
                span.title = `${w.t0.toFixed(2)} - ${w.t1.toFixed(2)}s`;
                span.textContent = w.w;
                wordTimestampsEl.appendChild(span);
            }

            // Keep scrolled to bottom
            wordTimestampsEl.scrollTop = wordTimestampsEl.scrollHeight;

            // Update word count
            wordCount += data.words.length;
            totalWords += data.words.length;
            updateContextIndicator();
        }

        function handleFinalSentence(data) {
            // Add to transcript
            const sentenceSpan = document.createElement('span');
            sentenceSpan.className = 'sentence recent';
            sentenceSpan.textContent = data.text + ' ';
            transcriptEl.appendChild(sentenceSpan);

            // Remove recent highlight after animation
            setTimeout(() => {
                sentenceSpan.classList.remove('recent');
            }, 2000);

            // Scroll to bottom
            transcriptEl.parentElement.scrollTop = transcriptEl.parentElement.scrollHeight;

            // Update counts
            totalWordsEl.textContent = totalWords;
        }

        function handleMetrics(data) {
            // Update RMS meter
            const level = Math.min(100, data.rms * 1000);
            rmsLevelEl.style.width = `${level}%`;
        }

        async function handleBrainUpdate(data) {
            console.log('Brain update received:', data);

            // Hide processing indicator
            processingEl.classList.remove('active');

            // Update counts and similarity
            mapCount++;
            mapCountEl.textContent = mapCount;
            similarityEl.textContent = data.similarity.toFixed(3);

            // Update brain info panel
            document.getElementById('info-similarity').textContent = data.similarity.toFixed(3);
            document.getElementById('info-index').textContent = data.index;
            document.getElementById('info-time').textContent = new Date(data.timestamp).toLocaleTimeString();
            brainInfoEl.style.display = 'block';

            // Load new brain map
            if (nv) {
                try {
                    // Load both brain template and new map
                    const volumes = [
                        {
                            url: '/mni152_t1_2mm.nii.gz',
                            colormap: 'gray',
                            opacity: 0.15,
                            visible: true
                        },
                        {
                            url: data.map_file,
                            colormap: 'hot',
                            opacity: 0.9,
                            visible: true
                        }
                    ];

                    await nv.loadVolumes(volumes);

                    // Ensure 3D view
                    nv.setSliceType(nv.sliceTypeRender);
                    nv.drawScene();

                    currentBrainMap = data.map_file;
                    console.log('Brain map loaded:', currentBrainMap);
                } catch (e) {
                    console.error('Error loading brain map:', e);
                }
            }

            // Reset word count for next cycle
            wordCount = 0;
            updateContextIndicator();
        }

        function handleSessionInfo(data) {
            sessionIdEl.textContent = data.session_id;
        }

        // ===== UI UPDATES =====
        function updateContextIndicator() {
            wordCountEl.textContent = wordCount;
            const progress = Math.min(100, (wordCount / MIN_WORDS_FOR_BRAIN) * 100);
            contextFillEl.style.width = `${progress}%`;

            // Show processing indicator when approaching threshold
            if (wordCount >= MIN_WORDS_FOR_BRAIN - 5) {
                processingEl.classList.add('active');
            }
        }

        // ===== VIEW CONTROLS =====
        document.getElementById('view-3d').onclick = () => {
            if (nv) {
                nv.setSliceType(nv.sliceTypeRender);
                nv.drawScene();
            }
        };

        document.getElementById('view-axial').onclick = () => {
            if (nv) {
                nv.setSliceType(nv.sliceTypeAxial);
                nv.drawScene();
            }
        };

        document.getElementById('view-sagittal').onclick = () => {
            if (nv) {
                nv.setSliceType(nv.sliceTypeSagittal);
                nv.drawScene();
            }
        };

        document.getElementById('reset-view').onclick = () => {
            if (nv) {
                nv.setSliceType(nv.sliceTypeRender);
                nv.setRenderAzimuthElevation(120, 15);
                nv.setZoom(1.0);
                nv.drawScene();
            }
        };

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', () => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });
    </script>
</body>
</html>
